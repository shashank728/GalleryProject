{% extends "base.html" %}
{% load static %}




{% block title %}
Category
{% endblock  %}

{% block link %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/category.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock  %}


{% block body %}

<div class="my-5 container">

     <h2 class="mt-3 text-white text-center">Select Category</h2>
     <div class="row">

         {% for item in category_images %}
         
             <div class="col-md-4 my-3 folder">
                 <a href="{% url 'sub_category' item.category %}" class="link">
                     <div class="card" style="width: 20rem;">
                         {% if item.image %}
                             <img src="{{ item.image.img.url }}" class="card-img-top height" alt="{{ item.category }}">
                         {% else %}
                             <img src="{% static 'img/default_image.jpg' %}" class="card-img-top height" alt="No Image Available">
                         {% endif %}
                         <div class="card-body">
                             <h5 class="card-title text-center">{{ item.category }}</h5>            
                         </div>
                     </div>
                 </a> 
             </div>
             
         {% endfor %}

     </div>
</div> 




{% endblock  %}
